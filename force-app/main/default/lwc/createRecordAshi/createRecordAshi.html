<template>
    <lightning-card title="Account Details" >
        <lightning-layout >
    
            <lightning-layout-item size="6">
                <lightning-card title="Create New Account">
                    <lightning-input clas="" name="AccountName" label="Enter Account Name"   value={accountName} onchange={handleAccountDetails}></lightning-input>
                     <lightning-input name="AccountPhone" label="Enter Account Phone"  value={accountPhone} onchange={handleAccountDetails}></lightning-input>
                     <lightning-input name="AccountInd" label="Enter Account Phone"  value={AccountInd} onchange={handleAccountDetails}></lightning-input>
                     <lightning-button label={button} onclick={handleAccountClick}></lightning-button>

                     {val}
                     {obj.age}
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    </template>
