<template>
    
    <lightning-card title="ApexCallImperativeMethod" icon-name="standard:account">
        <lightning-input type="text" variant="standard" name="name" label="Enter the Name" placeholder="type here..." value={searchKey} onchange={handleChange}></lightning-input>
        <lightning-button variant="base" label="Submit" title="titleName" onclick={handleClick}></lightning-button>
       <template if:true={Account}>
        <template for:each={Account} for:item="AccL">
            <p key={AccL.Id}> {AccL.Name}</p>
        </template>
       </template>
    </lightning-card>
    <lightning-button variant="base" label="add" title="titleName" onclick={add}></lightning-button>

</template>
