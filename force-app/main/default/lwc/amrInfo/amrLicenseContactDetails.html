<template>
   <progress value="11" max="12"></progress>
   <lightning-card>
      <form>
         <div class="slds-p-around_medium main_sec">
            <div class="c-container">

               <lightning-layout horizontal-align="center">
                  <lightning-layout-item size="12" small-device-size="12" medium-device-size="10" large-device-size="10" >
                     <button data-id="eleven" onclick={backHandler} class="slds-button back_btn"><i
                           class="arrow left"></i>Back</button>
                     <div>
                        <div if:true={chkErr} class="validation_box">
                           <h4 class="val_heading">There is a problem</h4>
                           <p class="error_text">Enter an address</p>
                           <p class="error_text">Enter an suburb</p>
                           <p class="error_text">Enter an postcode</p>
                           <p class="error_text">Choose a State or Territory</p>
                        </div>
                        <h3 class="step_heading"><strong>Step 11 of 11</strong></h3>
                     </div>
                     <h1 class="main_heading slds-var-p-top-x-small">Confirm your contact details</h1>
                     <div class="account_bg">
                        <p>From your account</p>
                     </div>
                     <div
                        class="upload_bg slds-var-p-top_medium slds-var-p-bottom_medium slds-var-p-left_medium slds-var-p-right_medium slds-var-m-bottom_medium"
                        style="border-radius: 10px;">
                        <h3 class="sub_heading slds-var-p-bottom_medium"><strong>Home address</strong></h3>
                        <p>xyz</p>
                     </div>
                     <div
                        class="upload_bg slds-var-p-top_medium slds-var-p-bottom_medium slds-var-p-left_medium slds-var-p-right_medium slds-var-m-bottom_medium"
                        style="border-radius: 10px;">
                        <h3 class="sub_heading slds-var-p-bottom_medium"><strong>Phone number</strong></h3>
                        <p>123</p>
                     </div>
                     <br>
                     <div>
                        <h3 class="sub_heading slds-var-m-bottom_medium">Postal Address</h3>
                        <div class="postaladdress_sec">
                           <div class="slds-form-element">
                           <div class="slds-form-element__control">
                             <div class="slds-checkbox">
                               <input type="checkbox" name="add" id="add" onclick={checkHandler} checked={checkedstep11}/>
                               <label class="slds-checkbox__label" for="add">
                                 <span class="slds-checkbox_faux"></span>
                                 <span class="slds-form-element__label">Same as my home address</span>
                               </label>
                             </div>
                           </div>
                         </div>
                        </div>
               

                        <br>
                        <template if:true={checked1}>
                           <div class={chkErrCss}>
                              <label for="sadd">Street address</label><br>
                              <p if:true={chkErr} class="error_label slds-var-p-bottom_medium"> Enter a street address
                              </p>
                              <input type="text" id="sadd" name="sadd" required class={chkErrInpCss}
                                 onkeyup={streetAddressHandler2}>
                           </div>
                           <br>
                           <div class={chkErrCss}>
                              <label for="sub">Suburb</label><br>
                              <p if:true={chkErr} class="error_label slds-var-p-bottom_medium"> Enter a suburb</p>
                              <input type="text" id="sub" name="sub" required class={chkErrInpCss}
                                 onkeyup={suburbHandler2}>
                           </div>

                           <br>
                           <div class={chkErrCss}>
                              <label for="pc" >Postcode</label><br>
                              <p if:true={chkErr} class="error_label slds-var-p-bottom_medium"> Enter a postcode</p>
                              <input type="text" id="pc" name="pc" required class={chkErrInpCss} style="width:181px;"
                                 onkeyup={postcodeHandler2}>
                           </div>
                           <br>
                           <div class={chkErrCss}>
                              <label for="city">State or Territory</label> <br>
                              <p if:true={chkErr} class="error_label slds-var-p-bottom_medium"> Choose a State or Territory  </p>
                              <div class="state_select_sec">
                              <select name="city" id="city" class={chkErrInpCss} onchange={territoryHandler2}>
                                 <option value=""></option>
                                 <option value="nsw">New South Wales</option>
                                 <option value="vic">Victoria</option>
                                 <option value="qn">Queensland</option>
                                 <option value="sa">South Australia</option>
                                 <option value="tas">Tasmania</option>
                                 <option value="nt">Northern Territory</option>
                                 <option value="wa">Western Australia</option>
                              </select>
                           </div>
                           </div>
                           <br>
                        </template>
</div>

<button data-id="thirteen" onclick={clickHandler} class="govuk-button slds-button_brand">Continue
                        <i class="arrow2 right"></i></button>
</lightning-layout-item>
</lightning-layout>
</div>
</div>
</form>
</lightning-card>
</template>
