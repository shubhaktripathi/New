<template>
  <progress value="12" max="12"></progress>
   <lightning-card> 
    <div class="slds-p-around_medium main_sec">
      <div class="c-container">
         <lightning-layout horizontal-align="center">
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="10" large-device-size="10" >
           <button data-id='twelve' onclick={backHandler} class="slds-button back_btn"><i class="arrow left"></i>Back</button>
           <br>
           <br>
           <div if:true={sumErr} class="validation_box">
            <h4 class="val_heading">There is a problem</h4>
            <p class="error_text">Confirm you agree to the declaration</p>
            <p class="error_text"> Confirm you have read and agree to the Privacy Notice</p>
           </div>
           <h3 class="confirm_text slds-var-p-bottom_medium">Confirm and submit</h3>
           <h1 class="main_heading">Check your answers</h1>
            <p class="discp_text slds-var-p-bottom_medium">Check your answers below, then submit this form when you're ready.</p>

       <br>

       <div class="declaration_subheading">
           <h5 class="sub_heading">Occupation</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
        <br>
        <h5 class="sub_heading">Licence details</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
       <br>
       <h5 class="sub_heading">Issuing State or Territory</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
       <br>
       <h5 class="sub_heading">Licence restrictions (conditions)</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
       <br>
       <h5 class="sub_heading">Licence use outside your home State or Territory</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
       <br>
       <h5 class="sub_heading">Evidence of your licence or document(s)</h5>
       <p class="discp_text">&#60;Files uploaded&#62;</p>
       <br>
       <h5 class="sub_heading">Employment address</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
       <br>
       <h5 class="sub_heading">Contact details</h5>
       <p class="discp_text">&#60;Answers&#62;</p>
       <br>
       <br>
       <h5 class="sub_heading slds-var-m-bottom_medium">Declaration</h5>
       <p class="discp_text slds-var-m-bottom_medium">&#60;Declaration text to be ironed out&#62;</p>
       </div>  
       <div class={sumErrCss}>
       
       <p if:true={sumErr} class="error"> Confirm you agree to the declaration</p>
       <div class="slds-var-m-top_large declare_sec">
           <!-- <input type="checkbox" id="pa" name="pa" checked={checkbox} onchange={checkBoxHandler}>
           <label for="pa" style="margin-left: 1rem;">Confirmation statement to be ironed out</label> -->
           <div class="slds-form-element confirmcheck_sec">
            <div class="slds-form-element__control">
              <div class="slds-checkbox">
                <input type="checkbox" name="pa" id="pa" checked={checkbox} onchange={checkBoxHandler}/>
                <label class="slds-checkbox__label emplicen_sec" for="pa">
                  <span class="slds-checkbox_faux"></span>
                  <span class="slds-form-element__label">&#60;Confirmation statement to be ironed out&#62;</span>
                </label>
              </div>
            </div>
          </div>
       </div>
    </div>
    <div class={sumErrCss}>

       <p if:true={sumErr} class="error_label"> Confirm you have read and agree to the Privacy Notice</p>

       <div class="slds-var-m-top_large declare_sec">
      
           <!-- <input type="checkbox" id="ja" name="ja" checked={checkbox1} onchange={checkBoxHandler} >
           <label for="ja" style="margin-left: 1rem;">I have read and understood the <a><u>Privacy Notice</u></a></label
            >
         -->
         <div class="slds-form-element confirmcheck_sec">
            <div class="slds-form-element__control">
              <div class="slds-checkbox">
                <input type="checkbox" name="ja" id="ja" checked={checkbox1} onchange={checkBoxHandler}/>
                <label class="slds-checkbox__label emplicen_sec" for="ja">
                  <span class="slds-checkbox_faux"></span>
                  <span class="slds-form-element__label">I have read and understood the <a><u>Privacy Notice</u></a></span>
                </label>
              </div>
            </div>
          </div>
       </div>
    </div>
       <button class="govuk-button slds-button_brand" onclick={clickHandler} data-id="fourteen">
        <svg style="height: 17px; width: 17px; color:rgb(255, 255, 255);margin-right: 0.5em;margin-top: -3px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="100%" height="100%" fill="#3F2583"></rect><path d="M88,134.9,177.9,214a8,8,0,0,0,13.1-4.2L228.6,45.6a8,8,0,0,0-10.7-9.2L33.3,108.9c-7.4,2.9-6.4,13.7,1.4,15.3Z" fill="#FFFFFF" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"></path><line x1="88" y1="134.9" x2="224.1" y2="36.6" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"></line><path d="M132.9,174.4l-31.2,31.2A8,8,0,0,1,88,200V134.9" fill="#FFFFFF" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="8"></path></svg>
         Confirm and submit
        </button>
   </lightning-layout-item>
   </lightning-layout>
</div>
</div>
   </lightning-card>
   </template>
